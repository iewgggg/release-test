name: Publish release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: The tag to publish
        required: false
  push:
    tags:
      - "v*"
jobs:
  publish:
    name: Publish release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag && format('refs/tags/{0}', inputs.tag) || github.ref }}
      - name: Publish release
        uses: ghalactic/github-release-from-tag@v5
